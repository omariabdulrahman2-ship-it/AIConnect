<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIConnect - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body class="ai-bg">

    <div class="container d-flex flex-column align-items-center justify-content-start pt-5">
        <a href="index.html">
        <img src="CHaa.png" class="logo-img img-fluid" alt="AIConnect Logo">
        </a>
        <p class="subtitle text-center mt-3">
            Smarter Career Connections for IT Students
        </p>

        <div class="login-box p-4 mt-4">

            <h3 class="text-center mb-3">Login</h3>

            <form>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control ai-input" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control ai-input" placeholder="Enter your password">
                </div>

                <button type="submit" class="btn ai-btn w-100 mb-2">Login</button>

                <p class="text-center signup-text">
                    Don't have an account?
                    <a href="SignUpForStudents.html" class="signup-link">Sign up for students</a> <br> <br>
                    <a href="Signup-Company.html" class="signup-link">Sign up for company</a> <br> <br>
                    <a href="AdminLogin.html" class="signup-link">Admin Login</a>
                </p>

            </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
