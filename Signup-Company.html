<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIConnect - Company Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body class="ai-bg">

    <div class="container d-flex flex-column align-items-center justify-content-start pt-5">
        <a href="index.html">
        <img src="CHaa.png" class="logo-img img-fluid" alt="AIConnect Logo">
        </a>
        <p class="subtitle text-center mt-3">
            Smarter Career Connections for IT Students
        </p>

        <div class="login-box p-4 mt-4">

            <h3 class="text-center mb-3">Company Sign Up</h3>

            <form>

                <div class="mb-3">
                    <label class="form-label">Company name</label>
                    <input type="text" class="form-control ai-input" placeholder="Enter company name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Company email</label>
                    <input type="email" class="form-control ai-input" placeholder="Enter official company email">
                </div>

                <div class="mb-3">
                    <label class="form-label">HR full name</label>
                    <input type="text" class="form-control ai-input" placeholder="Enter HR full name">
                </div>

                <div class="mb-3">
                    <label class="form-label">HR phone number</label>
                    <input type="tel" class="form-control ai-input" placeholder="Enter HR phone number">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control ai-input" placeholder="Create a password">
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm password</label>
                    <input type="password" class="form-control ai-input" placeholder="Re-enter your password">
                </div>

                <a href="CompanyPending.html" type="submit" class="btn ai-btn w-100 mb-2">Create company account</a>

                <p class="text-center signup-text mt-2">
                    Already have an account?
                    <a href="Login.html" class="signup-link">Login</a> <br><br>

                    Student?
                    <a href="SignupForStudents.html" class="signup-link">Sign up as student</a>
                </p>

            </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
