<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIConnect - Create Job Offer</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="ai-bg">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg landing-nav">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="../assets/img/CHaa.png" alt="AIConnect" class="nav-logo me-2">
                <span class="nav-title">AIConnect</span>
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#jobNav" aria-controls="jobNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="jobNav">
                <ul class="navbar-nav mb-2 mb-lg-0 align-items-lg-center">
                    <li class="nav-item me-lg-3">
                        <a class="nav-link nav-link-light" href="CompanyDashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item me-lg-3">
                        <a class="nav-link nav-link-light active" aria-current="page" href="CreateJobOffer.html">
                            Create job offer
                        </a>
                    </li>
                    <li class="nav-item mt-2 mt-lg-0">
                        <a href="Login.html" class="btn btn-outline-light btn-sm px-3">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container dashboard-container py-4">

        <div class="row align-items-center mb-4">
            <div class="col-12 col-md-8">
                <h2 class="dashboard-title">Create a Job Offer</h2>
                <p class="dashboard-subtitle">
                    Define job requirements clearly. AIConnect will match student CVs and generate a matching score.
                </p>
            </div>
            <div class="col-12 col-md-4 text-md-end mt-3 mt-md-0">
                <a href="CompanyDashboard.html" class="btn ai-btn-ghost">Back to dashboard</a>
            </div>
        </div>

        <!-- Form Card -->
        <div class="dashboard-section">
            <form>

                <div class="row g-3">

                    <!-- Job Title -->
                    <div class="col-12 col-md-6">
                        <label class="form-label text-white">Job title</label>
                        <input type="text" class="form-control ai-input" placeholder="e.g., Backend Developer Intern">
                    </div>

                    <!-- Job Type -->
                    <div class="col-12 col-md-3">
                        <label class="form-label text-white">Job type</label>
                        <select class="form-select ai-input-select">
                            <option selected disabled>Select type</option>
                            <option>Internship</option>
                            <option>Training</option>
                            <option>Part-time</option>
                            <option>Full-time</option>
                        </select>
                    </div>

                    <!-- Work Mode -->
                    <div class="col-12 col-md-3">
                        <label class="form-label text-white">Work mode</label>
                        <select class="form-select ai-input-select">
                            <option selected disabled>Select mode</option>
                            <option>On-site</option>
                            <option>Remote</option>
                            <option>Hybrid</option>
                        </select>
                    </div>

                    <!-- Location -->
                    <div class="col-12 col-md-6">
                        <label class="form-label text-white">Location</label>
                        <input type="text" class="form-control ai-input" placeholder="e.g., Amman, Jordan">
                    </div>

                    <!-- Deadline -->
                    <div class="col-12 col-md-6">
                        <label class="form-label text-white">Application deadline</label>
                        <input type="date" class="form-control ai-input">
                    </div>

                    <!-- Description -->
                    <div class="col-12">
                        <label class="form-label text-white">Job description</label>
                        <textarea class="form-control ai-input" rows="4"
                            placeholder="Write a clear description of the job role and responsibilities..."></textarea>
                    </div>

                    <!-- Requirements -->
                    <div class="col-12">
                        <label class="form-label text-white">Requirements</label>
                        <textarea class="form-control ai-input" rows="4"
                            placeholder="List required skills/technologies (e.g., PHP, MySQL, APIs) and any preferred qualifications..."></textarea>
                        <div class="form-text text-white-50 mt-1">
                            Tip: Clear requirements help the AI generate better matching scores.
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="col-12 d-flex flex-column flex-md-row gap-2 mt-2">
                        <!-- بروتوتايب: بدل submit نخليه يرجع للدashboard -->
                        <a href="CompanyDashboard.html" class="btn ai-btn-main flex-fill">Publish job offer</a>
                        <a href="CompanyDashboard.html" class="btn ai-btn-ghost flex-fill">Cancel</a>
                    </div>

                </div>

            </form>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
