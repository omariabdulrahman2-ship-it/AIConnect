<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIConnect - Student Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body class="ai-bg">

    <div class="container d-flex flex-column align-items-center justify-content-start pt-5">
        <a href="index.html">
        <img src="../assets/img/CHaa.png" class="logo-img img-fluid" alt="AIConnect Logo">
        </a>
        <p class="subtitle text-center mt-3">
            Smarter Career Connections for IT Students
        </p>

        <div class="login-box p-4 mt-4">

            <h3 class="text-center mb-3">Student Sign Up</h3>

            <form>

                <div class="mb-3">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-control ai-input" placeholder="Enter your full name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control ai-input" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control ai-input" placeholder="Create a password">
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm password</label>
                    <input type="password" class="form-control ai-input" placeholder="Re-enter your password">
                </div>

                <div class="mb-3">
                    <label class="form-label">Major</label>
                    <select class="form-select ai-input-select">
                        <option selected disabled>Select your major</option>
                        <option>Computer Science</option>
                        <option>Software Engineering</option>
                        <option>Computer Information Systems</option>
                        <option>Computer Engineering</option>
                        <option>Cyber Security</option>
                        <option>Network Engineering</option>
                        <option>Artificial Intelligence</option>
                        <option>Data Science</option>
                        <option>Computer Graphics & Multimedia</option>
                        <option>Health Informatics</option>
                        <option>Information Technology</option>
                        <option>Other IT-related major</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Graduation year</label>
                    <input type="number" class="form-control ai-input" placeholder="e.g., 2026" min="2020" max="2035">
                </div>

                <button type="submit" class="btn ai-btn w-100 mb-2">Create account</button>

                <p class="text-center signup-text mt-2">
                    Already have an account?
                    <a href="Login.html" class="signup-link">Login</a> <br><br>

                    Company?
                    <a href="signup-company.html" class="signup-link">Sign up</a>
                </p>

            </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
