<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIConnect - Admin Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="ai-bg">
  <div class="container py-5">

    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-5">

        <div class="dashboard-section p-4 p-md-5">

          <div class="text-center mb-4">
            <h2 class="dashboard-title mb-1">Admin Login</h2>
            <p class="dashboard-subtitle mb-0">Restricted access â€” admins only.</p>
          </div>

          <!-- Prototype form (in GP1 you can keep action="#") -->
          <form action="#" method="post">

            <div class="mb-3">
              <label class="form-label text-white">Admin Email</label>
              <input type="email" class="form-control ai-input" placeholder="admin@aiconnect.com" required>
            </div>

            <div class="mb-3">
              <label class="form-label text-white">Password</label>
              <input type="password" class="form-control ai-input" placeholder="Enter password" required>
            </div>

            <div class="mb-4">
              <label class="form-label text-white">Admin Key</label>
              <input type="password" class="form-control ai-input" placeholder="Enter admin key" required>
              <small class="text-white-50 d-block mt-2">
                The admin key is validated securely on the backend.
              </small>
            </div>

            <!-- Buttons -->
            <div class="d-flex flex-column gap-2">
              <!-- Prototype: direct link -->
              <a href="AdminDashboard.html" class="btn ai-btn-main">
                Login
              </a>

              <a href="Login.html" class="btn ai-btn-ghost">
                Back to user login
              </a>
            </div>

          </form>

        </div>

      </div>
    </div>

  </div>
</body>
</html>
